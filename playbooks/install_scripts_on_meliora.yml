---
- hosts:                meliora
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

  - name:               'install scripts on meliora'
    copy:
      owner:            'root'
      group:            'root'
      mode:             '0755'
      src:              "~/code/fleet/bin/{{ item }}"
      dest:             "/usr/local/bin/{{ item }}"
    with_items:
      - 'nethack'
      - 'pdfprintd'
      - 'update_kanboard'
    register:           meliora_scripts
  - name:               'install init scripts on meliora'
    copy:
      owner:            'root'
      group:            'root'
      mode:             '0755'
      src:              "~/code/fleet/bin/{{ item }}"
      dest:             "/etc/init.d/{{ item }}"
    with_items:
      - 'pdfprint'
    register:           meliora_init_scripts
  - name:               'install scripts on meliora:  enable pdfprint service'
    service:
      name:             'pdfprint'
      enabled:          'yes'
    register:           meliora_pdfprint_service
  - name:               'install scripts on meliora:  restart pdfprint service'
    service:
      name:             'pdfprint'
      state:            'restarted'
    when:               meliora_scripts.changed or meliora_init_scripts.changed or meliora_pdfprint_service.changed
