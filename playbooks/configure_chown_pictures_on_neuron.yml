---
- hosts:                neuron
  name:                 'configure chown_pictures on neuron'
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

  - name:               'install cron.d/chown_pictures'
    copy:
      owner:            'root'
      group:            'root'
      mode:             '0644'
      src:              '~/code/fleet/cron.d/neuron/chown_pictures'
      dest:             '/etc/cron.d/chown_pictures'
