---
- hosts:                rudolph
  name:                 'install scripts on rudolph'
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

  - name:               'nethack'
    copy:
      owner:            'root'
      group:            'root'
      mode:             '0755'
      src:              '~/code/fleet/bin/nethack'
      dest:             '/usr/local/bin/nethack'

