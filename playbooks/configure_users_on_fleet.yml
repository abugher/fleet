---
- hosts:                fleet
  name:                 'configure users on fleet'
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  vars:
    system_users:
      - 'nagios'
    keys:
      - user:           'nagios'
        keyfile:        '~/code/fleet/conf/ssh_keys/nagios@synapse.id_rsa.pub'
  tasks:

  - include:            'attributes/system_users.yml'
  - include:            'attributes/authorized_keys.yml'
  - name:               'nagios:  dotfiles'
    copy:
      src:              '~/code/fleet/conf/dotfiles/universal/'
      dest:             '~nagios/'

