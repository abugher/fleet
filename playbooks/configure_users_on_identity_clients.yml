---
- hosts:                identity_clients
  name:                 'configure users on identity_clients'
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  vars:
    users:
      - 'aaron'
      - 'rachel'
  tasks:

  - include:            '../generics/configure_users.yml'
  - name:               'dotfiles for aaron'
    copy:
      src:              '~/code/fleet/conf/dotfiles/universal/'
      dest:             '~aaron/'
  - name:               'dotfiles for rachel'
    copy:
      src:              '~/code/fleet/conf/dotfiles/universal/'
      dest:             '~rachel/'

