---
- hosts:                identity_clients
  name:                 'configure users on identity_clients'
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

  - name:               'create aaron'
    user:
      name:             'aaron'
      group:            'aaron'
      comment:          'Aaron'
      state:            'present'
      shell:            '/bin/bash'
      password:         '*'
  - name:               'dotfiles for aaron'
    copy:
      src:              '~/code/fleet/conf/dotfiles/universal/'
      dest:             '~aaron/'
  - name:               'create rachel'
    user:
      name:             'rachel'
      group:            'rachel'
      groups:           'cdrom,floppy,sudo,audio,dip,video,plugdev,scanner,netdev,lpadmin'
      comment:          'Rachel'
      state:            'present'
      shell:            '/bin/bash'
      password:         '!'
  - name:               'dotfiles for rachel'
    copy:
      src:              '~/code/fleet/conf/dotfiles/universal/'
      dest:             '~rachel/'

