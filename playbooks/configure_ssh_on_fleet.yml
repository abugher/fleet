---
- hosts:                fleet
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

  - name:               'configure authorized_keys for  pi@synapse -> ansible@fleet'
    authorized_key:
      user:             'ansible'
      key:              "{{ item }}"
    with_file:
      - "~/code/fleet/conf/ssh_keys/pi@synapse.id_rsa.pub"
