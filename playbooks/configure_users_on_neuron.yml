---
- hosts:                neuron
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

  - name:               'configure users on neuron:  escrow'
    user:
      name:             'escrow'
      group:            'escrow'
      comment:          ''
      system:           'yes'
      state:            'present'
      shell:            '/bin/bash'
      password:         '!'
  - name:               'configure users on neuron:  cryptkeeper'
    user:
      name:             'cryptkeeper'
      group:            'cryptkeeper'
      comment:          ''
      system:           'yes'
      state:            'present'
      shell:            '/bin/bash'
      password:         '!'
  - name:               'configure users on neuron:  cryptkeeper - bones directory'
    file:
      path:             '~cryptkeeper/bones'
      state:            'directory'
      owner:            'cryptkeeper'
      group:            'cryptkeeper'
  - name:               'configure users on neuron:  create user aaron-phone'
    user:
      name:             'aaron-phone'
      group:            'aaron-phone'
      home:             '/storage/aaron-phone/'
      comment:          'Aaron (cell phone)'
      system:           'no'
      state:            'present'
      shell:            '/bin/bash'
      password:         '!'
  - name:               'configure users on neuron:  dotfiles for pi'
    copy:
      src:              '~/code/fleet/conf/dotfiles/universal/'
      dest:             '~pi/'
  - name:               'configure users on neuron:  extra dotfiles for rachel'
    copy:
      src:              '~/code/fleet/conf/dotfiles/rachel@meliora/'
      dest:             '~rachel/'
