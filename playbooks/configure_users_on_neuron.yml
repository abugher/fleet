---
- hosts:                neuron
  name:                 'configure users on neuron'
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  vars:
    system_users:
      - 'escrow'
      - 'cryptkeeper'
    users:
      - 'rachel-phone'
      - 'aaron-phone'
  tasks:

  - include:            'attributes/users.yml'
  - name:               'cryptkeeper - bones directory'
    file:
      path:             '~cryptkeeper/bones'
      state:            'directory'
      owner:            'cryptkeeper'
      group:            'cryptkeeper'
  - name:               'dotfiles for pi'
    copy:
      src:              '~/code/fleet/conf/dotfiles/universal/'
      dest:             '~pi/'

