---
- hosts:                neuron
  name:                 'install python packages on neuron'
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

  - name:               'install python packages on neuron'
    pip:
      name:             "{{ item }}"
      state:            'present'
    with_items:
      - 'FlexGet'
      - 'functools32'   # for flexget
      - 'transmissionrpc'
      - 'snmp-passpersist'
      - 'pyusb'         # for temperusb
