---
- hosts:                neuron
  name:                 'configure groups on neuron'
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  vars:
    groups:
      - 'rachel-phone'
      - 'aaron-phone'
  tasks:

  - include:            'generics/configure_groups.yml'

  - name:               'configure groups on neuron:  escrow'
    group:
      name:             'escrow'
      system:           'yes'
      state:            'present'
  - name:               'configure groups on neuron:  cryptkeeper'
    group:
      name:             'cryptkeeper'
      system:           'yes'
      state:            'present'
