---
- hosts:                fleet
  name:                 'remove packages on fleet'
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

  - name:               'remove packages'
    apt:
      name:             '{{ item }}'
      state:            'absent'
    with_items:
      - 'nano'
