---
- hosts:                synapse
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

  - name:               'install python packages on synapse:  packages'
    pip:
      name:             "{{ item }}"
      state:            'present'
    with_items:
      - 'ansible'
      - 'mysql-python'  # for mysql_db ansible module, for zabbix
    register:           python_packages_on_synapse
