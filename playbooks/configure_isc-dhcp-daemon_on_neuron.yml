---
- hosts:                neuron
  name:                 'configure isc-dhcp-server on neuron'
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

  - name:               'install dhcpd.conf'
    copy:
      src:              '~/code/fleet/conf/isc-dhcp-server/neuron/dhcpd.conf'
      dest:             '/etc/dhcp/dhcpd.conf'
      owner:            'root'
      group:            'root'
      mode:             '0644'
    register:           neuron_dhcpd
  - name:               'restart service'
    service:
      name:             'isc-dhcp-server'
      state:            'restarted'
    when:               neuron_dhcpd.changed
