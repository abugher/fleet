---
- hosts:                neuron
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

  - name:               'configure fstab on neuron'
    copy:
      src:              '~/code/fleet/conf/fstab/neuron/fstab'
      dest:             '/etc/fstab'
      owner:            'root'
      group:            'root'
      mode:             '0644'
    register:           fstab_neuron
  - name:               'mount -a'
    shell:              mount -a
    when:
      fstab_neuron.changed
