---
- hosts:                neuron
  name:                 'configure ssh on neuron'
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

  - name:               'user pi:  authorize keys'
    authorized_key:
      user:             'pi'
      key:              "{{ item }}"
    with_file:
      - "~/code/fleet/conf/ssh_keys/aaron-phone@aaron-phone.id_rsa.pub"
      - "~/code/fleet/conf/ssh_keys/root@meliora.id_rsa.pub"
  - name:               'user rachel-phone: authorize keys'
    authorized_key:
      user:             'rachel-phone'
      key:              "{{ item }}"
    with_file:
      - "~/code/fleet/conf/ssh_keys/rsync_backup@rachel-phone.dss_key.pub"
  - name:               'user aaron-phone: authorize keys'
    authorized_key:
      user:             'aaron-phone'
      key:              "{{ item }}"
    with_file:
      - "~/code/fleet/conf/ssh_keys/aaron-phone@aaron-phone.id_rsa.pub"
      - "~/code/fleet/conf/ssh_keys/rsync_backup@aaron-phone.dss_key.pub"
  - name:               'user root:  known_hosts'
    copy:
      src:              '~/code/fleet/conf/ssh_keys/root@neuron.known_hosts'
      dest:             '/root/.ssh/known_hosts'
      owner:            'root'
      group:            'root'
      mode:             '0600'

  - name:               'user root:  id_rsa'
    copy:
      src:              '~/code/sensitive/conf/ssh_keys/root@neuron.id_rsa'
      dest:             '/root/.ssh/id_rsa'
      owner:            'root'
      group:            'root'
      mode:             '0600'

  - name:               'user root:  id_rsa.pub'
    copy:
      src:              '~/code/fleet/conf/ssh_keys/root@neuron.id_rsa.pub'
      dest:             '/root/.ssh/id_rsa.pub'
      owner:            'root'
      group:            'root'
      mode:             '0644'

  - name:               'user escrow:  authorize keys'
    authorized_key:
      user:             'escrow'
      key:              "{{ item }}"
    with_file:
      - "~/code/fleet/conf/ssh_keys/root@synapse.id_rsa.pub"
  - name:               'user cryptkeeper:  authorize keys'
    authorized_key:
      user:             'cryptkeeper'
      key:              "{{ item }}"
    with_file:
      - "~/code/fleet/conf/ssh_keys/aaron@mawg.id_rsa.pub"
      - "~/code/fleet/conf/ssh_keys/rachel@rudolph.id_rsa.pub"
      - "~/code/fleet/conf/ssh_keys/rachel@meliora.id_rsa.pub"

