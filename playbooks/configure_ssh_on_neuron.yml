---
- hosts:                neuron
  name:                 'configure ssh on neuron'
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  vars:
    keys:
      - user:           'pi'
        keyfile:        '~/code/fleet/conf/ssh_keys/aaron-phone@aaron-phone.id_rsa.pub'
      - user:           'pi'
        keyfile:        '~/code/fleet/conf/ssh_keys/root@meliora.id_rsa.pub'
      - user:           'rachel-phone'
        keyfile:        '~/code/fleet/conf/ssh_keys/rsync_backup@rachel-phone.dss_key.pub'
      - user:           'aaron-phone'
        keyfile:        '~/code/fleet/conf/ssh_keys/aaron-phone@aaron-phone.id_rsa.pub'
      - user:           'aaron-phone'
        keyfile:        '~/code/fleet/conf/ssh_keys/rsync_backup@aaron-phone.dss_key.pub'
      - user:           'escrow'
        keyfile:        '~/code/fleet/conf/ssh_keys/root@synapse.id_rsa.pub'
      - user:           'cryptkeeper'
        keyfile:        '~/code/fleet/conf/ssh_keys/aaron@mawg.id_rsa.pub'
      - user:           'cryptkeeper'
        keyfile:        '~/code/fleet/conf/ssh_keys/rachel@rudolph.id_rsa.pub'
      - user:           'cryptkeeper'
        keyfile:        '~/code/fleet/conf/ssh_keys/rachel@meliora.id_rsa.pub'
  tasks:

  - include:            'attributes/authorized_keys.yml'

  - name:               'user root:  known_hosts'
    copy:
      src:              '~/code/fleet/conf/ssh_keys/root@neuron.known_hosts'
      dest:             '/root/.ssh/known_hosts'
      owner:            'root'
      group:            'root'
      mode:             '0600'

  - name:               'user root:  id_rsa'
    copy:
      src:              '~/code/sensitive/conf/ssh_keys/root@neuron.id_rsa'
      dest:             '/root/.ssh/id_rsa'
      owner:            'root'
      group:            'root'
      mode:             '0600'

  - name:               'user root:  id_rsa.pub'
    copy:
      src:              '~/code/fleet/conf/ssh_keys/root@neuron.id_rsa.pub'
      dest:             '/root/.ssh/id_rsa.pub'
      owner:            'root'
      group:            'root'
      mode:             '0644'


