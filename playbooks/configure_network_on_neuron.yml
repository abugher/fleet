---
- hosts:                neuron
  name:                 'configure network on neuron'
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

  - name:               'install interfaces'
    copy:
      src:              '~/code/fleet/conf/network/neuron/interfaces'
      dest:             '/etc/network/interfaces'
      owner:            'root'
      group:            'root'
      mode:             '0644'
  - name:               'disable dhcpcd'
    service:
      name:             'dhcpcd'
      enabled:          'no'
