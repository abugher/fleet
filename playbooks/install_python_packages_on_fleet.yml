---
- hosts:                fleet
  name:                 'install python packages on fleet'
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

  - name:               'install pip on fleet'
    easy_install: 
      name:               'pip'

  - name:               'install python packages on fleet'
    pip:
      name:             "{{ item }}"
      state:            'present'
    with_items:
      - 'ndg-httpsclient'
      - 'pyasn1'
      - 'pyopenssl'
