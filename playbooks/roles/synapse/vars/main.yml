---
install_packages:
  - 'libffi5-dev'
  - 'libxml2-dev'
install_python_packages:
  - 'ansible'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                '~/code/fleet/conf/apt/synapse/sources.list'
    dest:               '/etc/apt/sources.list'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                '~/code/fleet/conf/apt/synapse/raspi.list'
    dest:               '/etc/apt/sources.list.d/raspi.list'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                '~/code/fleet/conf/ansible/ansible.cfg'
    dest:               '/etc/ansible/ansible.cfg'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                '~/code/fleet/conf/ansible/hosts'
    dest:               '/etc/ansible/hosts'
  - owner:              'root'
    group:              'root'
    mode:               '0600'
    src:                '~/code/sensitive/conf/ssh_keys/root@synapse.id_rsa'
    dest:               '/root/.ssh/id_rsa'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                '~/code/fleet/conf/ssh_keys/root@synapse.id_rsa.pub'
    dest:               '/root/.ssh/id_rsa.pub'
  - owner:              'pi'
    group:              'pi'
    mode:               '0600'
    src:                '~/code/sensitive/conf/ssh_keys/pi@synapse.id_rsa'
    dest:               '~pi/.ssh/id_rsa'
  - owner:              'pi'
    group:              'pi'
    mode:               '0644'
    src:                '~/code/fleet/conf/ssh_keys/pi@synapse.id_rsa.pub'
    dest:               '~pi/.ssh/id_rsa.pub'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                '~/code/fleet/cron.d/synapse/reboot'
    dest:               '/etc/cron.d/reboot'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                '~/code/fleet/cron.d/synapse/update_debian'
    dest:               '/etc/cron.d/update_debian'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                '~/code/fleet/bin/update_debian_now'
    dest:               '/usr/local/bin/update_debian_now'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                '~/code/fleet/bin/update_debian_cronjob'
    dest:               '/usr/local/bin/update_debian_cronjob'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                '~/code/fleet/conf/dphys-swapfile'
    dest:               '/etc/dphys-swapfile'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                '~/code/fleet/conf/mini-httpd/synapse/mini-httpd.conf'
    dest:               '/etc/mini-httpd.conf'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                '~/code/fleet/conf/mini-httpd/synapse/default.mini-httpd'
    dest:               '/etc/default/mini-httpd'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                '~/code/fleet/cron.d/synapse/update_dns'
    dest:               '/etc/cron.d/update_dns'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                '~/code/fleet/bin/update_dns_phase1'
    dest:               '/usr/local/bin/update_dns_phase1'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                '~/code/fleet/bin/check_flexget_execute'
    dest:               '/usr/local/bin/check_flexget_execute'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                '~/code/fleet/bin/check_debian_update'
    dest:               '/usr/local/bin/check_debian_update'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                '~/code/fleet/bin/check_flexget_execute'
    dest:               '/usr/local/bin/check_flexget_execute'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                '~/code/fleet/bin/check_flexget_vacuum'
    dest:               '/usr/local/bin/check_flexget_vacuum'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                '~/code/fleet/bin/check_mplayer'
    dest:               '/usr/local/bin/check_mplayer'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                '~/code/fleet/bin/check_pianobar'
    dest:               '/usr/local/bin/check_pianobar'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                '~/code/fleet/bin/check_transmission_blocklist_update'
    dest:               '/usr/local/bin/check_transmission_blocklist_update'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                '~/code/fleet/bin/check_transmission'
    dest:               '/usr/local/bin/check_transmission'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                '~/code/fleet/bin/check_tor'
    dest:               '/usr/local/bin/check_tor'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                '~/code/fleet/bin/check_dns_record'
    dest:               '/usr/local/bin/check_dns_record'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                '~/code/fleet/bin/check_temper'
    dest:               '/usr/local/bin/check_temper'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                '~/code/fleet/bin/check_update_live-build.amd64'
    dest:               '/usr/local/bin/check_update_live-build.amd64'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                '~/code/fleet/bin/check_update_live-build.i386'
    dest:               '/usr/local/bin/check_update_live-build.i386'
remove_files:
  - '/etc/apt/sources.list.d/collabora.list'
create_files:
  - path:               '/etc/ansible'
    state:              'directory'
    owner:              'root'
    group:              'root'
    mode:               '0755'
keys:
  - user:               'escrow'
    keyfile:            '~/code/fleet/conf/ssh_keys/root@neuron.id_rsa.pub'
  - user:               'pi'
    keyfile:            '~/code/fleet/conf/ssh_keys/aaron-phone@aaron-phone.id_rsa.pub'
restart_services:
  - 'dphys-swapfile'
dot_users:
  - 'pi'
stop_services:
  # Stop mini-httpd.  It errors on service start, otherwise.
  - 'mini-httpd'
enable_services:
  - 'mini-httpd'
