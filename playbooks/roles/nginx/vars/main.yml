---
install_packages:
  - 'nginx'
  - 'nginx-extras'
  - 'fcgiwrap'
  - 'php5-fpm'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "~/code/fleet/conf/nginx/{{ inventory_host }}/nginx.conf"
    dest:               '/etc/nginx/nginx.conf'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "~/code/fleet/conf/nginx/{{ inventory_host }}/default"
    dest:               '/etc/nginx/sites-available/default'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "~/code/fleet/conf/nginx/{{ inventory_host }}/default.ssl"
    dest:               '/etc/nginx/sites-available/default.ssl'
  - owner:              'root'
    group:              'www-data'
    mode:               '0640'
    src:                "~/code/sensitive/conf/ssl/{{ inventory_host }}/key.pem"
    dest:               "/etc/nginx/{{ inventory_host }}.key"
  - owner:              'root'
    group:              'www-data'
    mode:               '0640'
    src:                "~/code/fleet/conf/ssl/{{ inventory_host }}/chain.pem"
    dest:               "/etc/nginx/{{ inventory_host }}.crt"
symlinks:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                '/etc/nginx/sites-available/default'
    dest:               '/etc/nginx/sites-enabled/default'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                '/etc/nginx/sites-available/default.ssl'
    dest:               '/etc/nginx/sites-enabled/default.ssl'
enable_services:
  - 'nginx'
start_services:
  - 'nginx'
restart_services:
  - 'nginx'
