---
install_packages:
  - 'nginx'
  - 'nginx-extras'
  - 'fcgiwrap'
  - 'php5-fpm'
remove_packages:
  - 'apache2'
  - 'apache2-mpm-worker'
  - 'apache2-utils'
  - 'apache2.2-bin'
  - 'apache2.2-common'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "~/code/fleet/conf/nginx/{{ inventory_hostname }}/nginx.conf"
    dest:               '/etc/nginx/nginx.conf'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "~/code/fleet/conf/nginx/{{ inventory_hostname }}/default"
    dest:               '/etc/nginx/sites-available/default'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "~/code/fleet/conf/nginx/{{ inventory_hostname }}/default.ssl"
    dest:               '/etc/nginx/sites-available/default.ssl'
  - owner:              'root'
    group:              'www-data'
    mode:               '0640'
    src:                "~/code/sensitive/conf/ssl/{{ inventory_hostname }}/key.pem"
    dest:               "/etc/nginx/{{ inventory_hostname }}.key"
  - owner:              'root'
    group:              'www-data'
    mode:               '0640'
    src:                "~/code/fleet/conf/ssl/{{ inventory_hostname }}/chain.pem"
    dest:               "/etc/nginx/{{ inventory_hostname }}.crt"
symlinks:
  - owner:              'root'
    group:              'root'
    src:                '/etc/nginx/sites-available/default'
    dest:               '/etc/nginx/sites-enabled/default'
  - owner:              'root'
    group:              'root'
    src:                '/etc/nginx/sites-available/default.ssl'
    dest:               '/etc/nginx/sites-enabled/default.ssl'
enable_services:
  - 'nginx'
start_services:
  - 'nginx'
restart_services:
  - 'nginx'
