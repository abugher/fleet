---
install_packages:
  - 'inotify-tools'
  - 'printer-driver-cups-pdf'
create_files:
  - owner:              'rachel'
    group:              'root'
    mode:               '1777'
    state:              'directory'
    path:               '/usr/local/share/print_target'
install_files:
  - src:                '../conf/cups/cups-pdf.conf'
    dest:               '/etc/cups/cups-pdf.conf'
    owner:              'root'
    group:              'root'
    mode:               '0644'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                '../bin/pdfprint'
    dest:               '/etc/init.d/pdfprint'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                '../bin/pdfprintd'
    dest:               '/usr/local/bin/pdfprintd'
enable_services:
  - 'pdfprint'
start_services:
  - 'pdfprint'
restart_services:
  - 'cups'
  - 'pdfprint'
