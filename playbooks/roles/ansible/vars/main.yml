---
install_python_packages:
  - 'ansible'
create_files:
  - path:               '/etc/ansible'
    state:              'directory'
    owner:              'root'
    group:              'root'
    mode:               '0755'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                '../conf/ansible/ansible.cfg'
    dest:               '/etc/ansible/ansible.cfg'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                '../conf/ansible/hosts'
    dest:               '/etc/ansible/hosts'
  - owner:              'pi'
    group:              'pi'
    mode:               '0600'
    src:                "../../sensitive/conf/ssh_keys/pi@{{ inventory_hostname }}.id_rsa"
    dest:               '~pi/.ssh/id_rsa'
  - owner:              'pi'
    group:              'pi'
    mode:               '0644'
    src:                "../conf/ssh_keys/pi@{{ inventory_hostname }}.id_rsa.pub"
    dest:               '~pi/.ssh/id_rsa.pub'
