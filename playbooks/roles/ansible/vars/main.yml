---
install_python_packages:
  - 'ansible'
create_files:
  - path:               '/etc/ansible'
    state:              'directory'
    owner:              'root'
    group:              'root'
    mode:               '0755'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                'roles/ansible/files/conf/ansible.cfg'
    dest:               '/etc/ansible/ansible.cfg'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                'roles/ansible/files/conf/hosts'
    dest:               '/etc/ansible/hosts'
  - owner:              'pi'
    group:              'pi'
    mode:               '0600'
    src:                "../../sensitive/playbooks/roles/{{ inventory_hostname }}/files/ssh_keys/pi.id_rsa"
    dest:               '~pi/.ssh/id_rsa'
  - owner:              'pi'
    group:              'pi'
    mode:               '0644'
    src:                "roles/{{ inventory_hostname }}/files/ssh_keys/pi.id_rsa"
    dest:               '~pi/.ssh/id_rsa.pub'
