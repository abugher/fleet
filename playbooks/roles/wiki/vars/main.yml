---
install_packages:
  - 'dokuwiki'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                'roles/wiki/files/conf/sites-available.wiki'
    dest:               "/etc/nginx/sites-available/wiki"
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                'roles/wiki/files/conf/sites-available.wiki.ssl'
    dest:               "/etc/nginx/sites-available/wiki.ssl"  
symlinks:
  - owner:              'root'
    group:              'root'
    src:                "/etc/nginx/sites-available/wiki"
    dest:               "/etc/nginx/sites-enabled/wiki"
  - owner:              'root'
    group:              'root'
    src:                "/etc/nginx/sites-available/wiki.ssl"
    dest:               "/etc/nginx/sites-enabled/wiki.ssl"

