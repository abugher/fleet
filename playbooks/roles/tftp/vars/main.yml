---
create_files:
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    state:              'directory'
    path:               '/srv/tftp/pxelinux.cfg'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    state:              'directory'
    path:               '/srv/tftp/debian-installer'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    state:              'directory'
    path:               '/srv/tftp/debian-installer/amd64'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    state:              'directory'
    path:               '/srv/tftp/debian-installer/i386'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    state:              'directory'
    path:               '/srv/tftp/debian-live/amd64/tftpboot'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    state:              'directory'
    path:               '/srv/tftp/debian-live/amd64/binary'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    state:              'directory'
    path:               '/srv/tftp/debian-live/i386/tftpboot'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    state:              'directory'
    path:               '/srv/tftp/debian-live/i386/binary'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    state:              'directory'
    path:               '/srv/tftp/pxelinux'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                '../conf/tftpd-hpa/neuron/pxelinux.cfg/default'
    dest:               '/srv/tftp/pxelinux.cfg/default'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                '../conf/tftpd-hpa/neuron/default.txt'
    dest:               '/etc/default/tftpd-hpa'
symlinks:
  - owner:              'root'
    group:              'root'  
    src:                'debian-installer/i386/boot-screens/ldlinux.c32'
    dest:               '/srv/tftp/ldlinux.c32'
  - owner:              'root'
    group:              'root'
    src:                'pxelinux/lpxelinux.0'
    dest:               '/srv/tftp/lpxelinux.0'
enable_services:
  - 'tftpd-hpa'
start_services:
  - 'tftpd-hpa'
restart_services:
  - 'tftpd-hpa'

