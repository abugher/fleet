---
create_files:
  - path:               '/usr/share/nginx/www/private'
    owner:              'root'
    group:              'www-data'
    mode:               '0750'
    state:              'directory'
install_files:
  - owner:              'root'
    group:              'www-data'
    mode:               '0640'
    src:                "../../sensitive/playbooks/roles/{{ inventory_hostname}}/files/conf/htpasswd"
    dest:               '/etc/nginx/htpasswd'
