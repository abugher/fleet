---
install_packages:
  - 'dnsmasq'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "../conf/dnsmasq/{{ inventory_hostname }}/dnsmasq.conf"
    dest:               '/etc/dnsmasq.conf'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "../conf/dnsmasq/{{ inventory_hostname }}/hosts"
    dest:               '/etc/hosts'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "../conf/dnsmasq/{{ inventory_hostname}}/default.dnsmasq"
    dest:               '/etc/default/dnsmasq'
enable_services:
  - 'dnsmasq'
start_services:
  - 'dnsmasq'
restart_services:
  - 'dnsmasq'
