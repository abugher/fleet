---
install_packages:
  - 'dnsmasq'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                '~/code/fleet/conf/dnsmasq/neuron/dnsmasq.conf'
    dest:               '/etc/dnsmasq.conf'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                '~/code/fleet/conf/dnsmasq/neuron/hosts'
    dest:               '/etc/hosts'
enable_services:
  - 'dnsmasq'
start_services:
  - 'dnsmasq'
restart_services:
  - 'dnsmasq'
