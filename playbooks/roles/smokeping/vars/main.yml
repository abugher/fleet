---
install_packages:
  - 'mini-httpd'                # for smokeping
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                '~/code/fleet/conf/smokeping/synapse/Targets'
    dest:               '/etc/smokeping/config.d/Targets'
restart_services:
  - 'mini-httpd'
  - 'smokeping'
stop_services:
  # Stop mini-httpd.  It errors on service start, otherwise.
  - 'mini-httpd'
enable_services:
  - 'mini-httpd'
