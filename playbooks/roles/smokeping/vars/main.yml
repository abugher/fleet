---
install_packages:
  - 'smokeping'
  - 'mini-httpd'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "../conf/nginx/{{ inventory_hostname }}/smokeping.ssl"
    dest:               '/etc/nginx/sites-available/smokeping.ssl'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "../conf/nginx/{{ inventory_hostname }}/smokeping"
    dest:               '/etc/nginx/sites-available/smokeping'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "../conf/mini-httpd/{{ inventory_hostname }}/mini-httpd.conf"
    dest:               '/etc/mini-httpd.conf'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "../conf/mini-httpd/{{ inventory_hostname }}/default.mini-httpd"
    dest:               '/etc/default/mini-httpd'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "../conf/smokeping/{{ inventory_hostname }}/Targets"
    dest:               '/etc/smokeping/config.d/Targets'
symlinks:
  - owner:              'root'
    group:              'root'
    src:                '/etc/nginx/sites-available/smokeping'
    dest:               '/etc/nginx/sites-enabled/smokeping'
  - owner:              'root'
    group:              'root'
    src:                '/etc/nginx/sites-available/smokeping.ssl'
    dest:               '/etc/nginx/sites-enabled/smokeping.ssl'
enable_services:
  - 'mini-httpd'
stop_services:
  # Stop mini-httpd.  It errors on service start, otherwise.
  - 'mini-httpd'
start_services:
  - 'mini-httpd'
  - 'smokeping'
restart_services:
  - 'smokeping'
