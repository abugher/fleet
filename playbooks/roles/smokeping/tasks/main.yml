---
- include:              'attributes/install_packages.yml'
- include:              'attributes/install_files.yml'
- include:              'attributes/enable_services.yml'
- include:              'attributes/stop_services.yml'
  when:                 install_files_result.changed 
- name:                 'start services'
  include:              'attributes/restart_services.yml'
  when:                 enable_services_result.changed 
                        or install_packages_result.changed 
- include:              'attributes/restart_services.yml'
  when:                 install_files_result.changed 

