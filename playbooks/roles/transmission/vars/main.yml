---
install_packages:
  - 'transmission-daemon'
install_python_packages:
  - 'transmissionrpc'
disable_services:        
  - 'transmission-daemon'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "../conf/nginx/{{ inventory_hostname }}/transmission"
    dest:               "/etc/nginx/sites-available/transmission"
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "../conf/nginx/{{ inventory_hostname }}/transmission.ssl"
    dest:               '/etc/nginx/sites-available/transmission.ssl'
  - mode:               '0644'
    owner:              'root'
    group:              'root'
    src:                "../../sensitive/cron.d/{{ inventory_hostname }}/update_transmission_blocklist"
    dest:               '/etc/cron.d/update_transmission_blocklist'
  - mode:               '0755'
    owner:              'root'
    group:              'root'
    src:                '../../sensitive/bin/update_transmission_blocklist_now'
    dest:               '/usr/local/bin/update_transmission_blocklist_now'
  - mode:               '0755'
    owner:              'root'
    group:              'root'
    src:                '../../sensitive/bin/update_transmission_blocklist_cronjob'
    dest:               '/usr/local/bin/update_transmission_blocklist_cronjob'
install_files_ignore_result:
  - owner:              'debian-transmission'
    group:              'debian-transmission'
    mode:               '0600'
    src:                "../../sensitive/conf/transmission-daemon/{{ inventory_hostname }}/settings.json"
    dest:               '/etc/transmission-daemon/settings.json'
symlinks:
  - owner:              'root'
    group:              'root'
    src:                "/etc/nginx/sites-available/transmission"
    dest:               "/etc/nginx/sites-enabled/transmission"
  - owner:              'root'
    group:              'root'
    src:                "/etc/nginx/sites-available/transmission.ssl"
    dest:               "/etc/nginx/sites-enabled/transmission.ssl"
initialize_files:
  - owner:              'pi'
    group:              'pi'
    mode:               '0644'
    dest:               '/var/log/update_transmission_blocklist.ret'
  - owner:              'pi'
    group:              'pi'
    mode:               '0644'
    dest:               '/var/log/update_transmission_blocklist.log'
