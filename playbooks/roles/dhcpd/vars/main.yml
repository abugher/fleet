---
install_packages:
  - 'isc-dhcp-server'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/../{{ inventory_hostname }}/files/conf/dhcpd.conf"
    dest:               '/etc/dhcp/dhcpd.conf'
enable_services:
  - 'isc-dhcp-server'
start_services:
  - 'isc-dhcp-server'
restart_services:
  - 'isc-dhcp-server'
