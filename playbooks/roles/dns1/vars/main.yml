---
install_packages:
  - 'dnsmasq'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                '../bin/update_dns_phase1'
    dest:               '/usr/local/bin/update_dns_phase1'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                '../cron.d/synapse/update_dns'
    dest:               '/etc/cron.d/update_dns'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "roles/{{ inventory_hostname }}/files/conf/dnsmasq.conf"
    dest:               '/etc/dnsmasq.conf'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "roles/{{ inventory_hostname }}/files/conf/hosts"
    dest:               '/etc/hosts'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "roles/{{ inventory_hostname }}/files/conf/default.dnsmasq"
    dest:               '/etc/default/dnsmasq'
enable_services:
  - 'dnsmasq'
start_services:
  - 'dnsmasq'
restart_services:
  - 'dnsmasq'
