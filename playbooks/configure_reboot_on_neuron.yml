---
- hosts:                neuron
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

  - name:               'configure nightly reboot on neuron'
    copy:
      src:              '~/code/fleet/cron.d/neuron_reboot'
      dest:             '/etc/cron.d/reboot'
      owner:            'root'
      group:            'root'
      mode:             '0644'

