---
- hosts:                synapse
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

  - name:               'install scripts on synapse:  update_dns_phase1'
    copy:
      owner:            'root'
      group:            'root'
      mode:             '0755'
      src:              '~/code/fleet/bin/update_dns_phase1'
      dest:             '/usr/local/bin/update_dns_phase1'
