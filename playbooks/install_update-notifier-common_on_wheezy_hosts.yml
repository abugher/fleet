---
- hosts:                wheezy_hosts
  name:                 'install update-notifier-common on wheezy hosts'
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

# https://bugs.debian.org/cgi-bin/bugreport.cgi?bug=788358
# "Ship /etc/kernel/postinst.d hook to ensure the /var/run/reboot-required
# file is created (avoid the need to have update-notifier-common installed)"
#
# TL;DR:  Jessie doesn't have or need this package.  Supposedly.
  - name:               'install update-notifier-common'
    apt:
      name:             'update-notifier-common'
      state:            'present'
