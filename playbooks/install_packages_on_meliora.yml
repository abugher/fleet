---
- hosts:                meliora
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

  - name:               'install packages on meliora'
    apt:
      name:             "{{ item }}"
      state:            'present'
    with_items:
      - 'x2goserver'
      - 'x2goserver-xsession'
      - 'inotify-tools'
      - 'printer-driver-cups-pdf'
      - 'live-build'
