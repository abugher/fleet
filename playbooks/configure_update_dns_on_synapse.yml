---
- hosts:                synapse
  name:                 'configure DNS updates on synapse'
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

  - name:               'cron.d/update_dns'
    copy:
      owner:            root
      group:            root
      mode:             0644
      src:              ~/code/fleet/cron.d/synapse/update_dns
      dest:             /etc/cron.d/update_dns

