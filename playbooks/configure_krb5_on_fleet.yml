---
- hosts:                fleet
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

  - name:               'configure krb5 on fleet'
    copy:
      owner:            'root'
      group:            'root'
      mode:             '0644'
      src:              '~/code/fleet/conf/kerberos/krb5.conf'
      dest:             '/etc/krb5.conf'
