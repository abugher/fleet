---
- hosts:                neuron
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

  - name:               'configure storage on neuron:  /storage'
    file:
      path:             '/storage'
      state:            'directory'
      owner:            'root'
      group:            'root'
      mode:             '0755'
