---
- hosts:                meliora
  name:                 'configure sshd on meliora'
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

  - name:               'install sshd_config'
    assemble:
      remote_src:       False
      src:              '~/code/fleet/conf/ssh/meliora'
      dest:             '/etc/ssh/sshd_config'
      owner:            'root'
      group:            'root'
      mode:             '0644'
    register:           sshd_config_meliora
  - name:               'restart service'
    service:
      name:             'ssh'
      state:            'restarted'
    when:               sshd_config_meliora.changed
