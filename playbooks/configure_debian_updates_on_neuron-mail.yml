---
- hosts:                neuron-mail
  name:                 'configure debian updates on neuron-mail'
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

  - name:               'install update_debian_cronjob'
    copy:
      owner:            root
      group:            root
      mode:             0755
      src:              ~/code/fleet/bin/update_debian_cronjob
      dest:             /usr/local/bin/update_debian_cronjob
  - name:               'install update_debian_now_cronjob'
    copy:
      owner:            root
      group:            root
      mode:             0755
      src:              ~/code/fleet/bin/update_debian_now_cronjob
      dest:             /usr/local/bin/update_debian_now_cronjob
  - name:               'install cron.d/update_debian'
    copy:
      owner:            root
      group:            root
      mode:             0644
      src:              ~/code/fleet/cron.d/update_debian_neuron-mail
      dest:             /etc/cron.d/update_debian

