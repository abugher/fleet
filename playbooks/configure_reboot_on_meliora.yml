---
- hosts:                meliora
  name:                 'configure nightly reboot on meliora'
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

  - name:               'install meliora_reboot'
    copy:
      src:              '~/code/fleet/cron.d/meliora_reboot'
      dest:             '/etc/cron.d/reboot'
      owner:            'root'
      group:            'root'
      mode:             '0644'

