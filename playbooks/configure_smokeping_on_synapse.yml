---
- hosts:                synapse
  name:                 'configure smokeping on synapse'
  gather_facts:         False
  remote_user:          ansible
  become:               yes
  become_method:        sudo
  tasks:

  - name:               'install Targets'
    copy:
      src:              '~/code/fleet/conf/smokeping/synapse/Targets'
      dest:             '/etc/smokeping/config.d/Targets'
      owner:            'root'
      group:            'root'
      mode:             '0644'
    register:           synapse_smokeping_config
  - name:               'restart service'
    service:
      name:             'smokeping'
      state:            'restarted'
    when:               synapse_smokeping_config.changed
