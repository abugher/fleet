---
system_users:
  - 'escrow'
system_groups:
  - 'escrow'
create_files:
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    state:              'directory'
    path:               '/storage'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                "{{ role_path }}/../storage/files/bin/storage"
    dest:               '/usr/local/bin/storage'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                "{{ role_path }}/../storage/files/bin/tend_storage"
    dest:               '/usr/local/bin/tend_storage'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/../storage/files/cron.d/tend_storage"
    dest:               '/etc/cron.d/tend_storage'
symlinks:
  - owner:              'root'
    group:              'root'
    src:                '/usr/local/bin/tend_storage'
    dest:               '/usr/local/bin/s'
authorized_keys:
  - user:               'escrow'
    keyfile:            "{{ role_path }}/../{{ storage_server }}/files/ssh_keys/root.id_rsa.pub"
