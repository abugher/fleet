---
# Make this handle multiple devices, multiple mount points, etc.
install_packages:
  - 'cryptsetup'
restart_services:
  - 'cryptdisks'
# encrypted_storage is defined per host
filesystems:
  - dev:                        '/dev/mapper/storage'
    fstype:                     'ext4'
mount:
  - name:                       '/storage'
    fstype:                     'ext4'
    opts:                       'noatime,noauto,nodev,nosuid,noexec'
    src:                        '/dev/mapper/storage'
    state:                      'mounted'
