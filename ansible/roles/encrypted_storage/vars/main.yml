---
install_packages:
  - 'cryptsetup'
encrypted_storage:
  - backing_device:             "{{ encrypted_storage_backing_device }}"
    name:                       'storage'
    password_path:              '/home/escrow/storage_pass_phrase/pass_phrase.txt'
    state:                      'present'
restart_services:
  - 'cryptdisks'
filesystems:
  - dev:                        '/dev/mapper/storage'
    fstype:                     'ext4'
mount:
  - name:                       '/storage'
    fstype:                     'ext4'
    opts:                       'noatime,noauto,nodev,nosuid,noexec'
    src:                        '/dev/mapper/storage'
    state:                      'mounted'
