input {
    file {
        path => '/var/log/syslog_server/*/syslog'
        start_position => beginning 
        ignore_older => 0 
    }
}

filter {
    grok {
        match => { 
          "message" => "%{SYSLOGTIMESTAMP:syslog_timestamp}
          %{SYSLOGHOST:syslog_hostname}
          %{DATA:syslog_program}(?:\[%{POSINT:syslog_pid}\])?:
          %{GREEDYDATA:syslog_message}" }
        }
    }
}

output {
    elasticsearch {
    }
}
