---
user_groups:
  - 'display'
users:
  - 'display'
add_user_to_groups:
  - user:               'display'
    groups:             'audio'
install_packages:
  - 'pulseaudio'
  - 'pavucontrol'
  - 'xserver-xorg'
  - 'xinit'
  - 'xscreensaver'
  - 'xscreensaver-data'
  - 'xscreensaver-data-extra'
  - 'xscreensaver-gl'
  - 'xscreensaver-gl-extra'
  - 'xscreensaver-screensaver-bsod'
  - 'xscreensaver-screensaver-dizzy'
  - 'xscreensaver-screensaver-webcollage'
  - 'i3'
create_files:
  - owner:              'display'
    group:              'display'
    mode:               '0755'
    state:              'directory'
    path:               '/home/display/.config/i3'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    state:              'directory'
    path:               '/etc/mplayer'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/conf/Xwrapper.config"
    dest:               '/etc/X11/Xwrapper.config'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                "{{ role_path }}/files/conf/rc.local"
    dest:               '/etc/rc.local'
  - owner:              'display'
    group:              'display'
    mode:               '0644'
    src:                "{{ role_path }}/files/conf/i3_config"
    dest:               '/home/display/.config/i3/config'
  - owner:              'display'
    group:              'display'
    mode:               '0644'
    src:                "{{ role_path }}/files/conf/xscreensaver"
    dest:               '/home/display/.xscreensaver'
  - owner:              'display'
    group:              'display'
    mode:               '0644'
    src:                "{{ role_path }}/files/conf/xinitrc"
    dest:               '/home/display/.xinitrc'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/conf/mplayer.conf"
    dest:               '/etc/mplayer/mplayer.conf'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/conf/sudoers.pianobar_restart"
    dest:               '/etc/sudoers.d/pianobar_restart'
  - owner:              'display'
    group:              'display'
    mode:               '0640'
    src:                "../../../../sensitive/ansible/roles/display/files/christmas_video.mp4"
    dest:               '/home/display/.christmas_video.mp4'
lines_in_files:
  - line:               '; flat-volumes = no'
    regexp:             'flat-volumes'
    dest:               '/etc/pulse/daemon.conf'
  - line:               '; autospawn = no'
    regexp:             '^; autospawn = '
    dest:               '/etc/pulse/client.conf'
  - line:               '#load-module module-console-kit'
    regexp:             '^load-module module-console-kit'
    dest:               '/etc/pulse/default.pa'
