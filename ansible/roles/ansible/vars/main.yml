---
install_packages:
  - 'rsync'             # Needed by synchronize module.
install_python_packages:
  - 'ansible'
  - 'dnspython'         # {{ lookup('dig', <hostname>) }}
create_files:
  - path:               '/etc/ansible'
    state:              'directory'
    owner:              'root'
    group:              'root'
    mode:               '0755'
install_files:
  - owner:              'pi'
    group:              'pi'
    mode:               '0600'
    src:                "../../../sensitive/ansible/roles/{{ inventory_hostname }}/files/ssh_keys/pi.id_rsa"
    dest:               '~pi/.ssh/id_rsa'
  - owner:              'pi'
    group:              'pi'
    mode:               '0644'
    src:                "{{ role_path }}/../{{ inventory_hostname }}/files/ssh_keys/pi.id_rsa.pub"
    dest:               '~pi/.ssh/id_rsa.pub'
authorized_keys:
  - user:               'pi'
    keyfile:            "{{ role_path }}/../aaron-phone/files/ssh_keys/aaron-phone.id_rsa.pub"
allow_users:
  - 'ansible'
known_hosts:
  - 'meliora'
