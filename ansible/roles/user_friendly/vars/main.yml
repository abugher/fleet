---
install_packages:
  - 'file'
  - 'vim'
  - 'less'
  - 'molly-guard'
  - 'screen'
  - 'sl'
  - 'mlocate'
  - 'bc'
  - 'htop'
  - 'bash-completion'
remove_packages:
  - 'nano'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/conf/vimrc"
    dest:               '/etc/vim/vimrc'
