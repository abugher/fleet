# http://www.rsyslog.com/doc/master/tutorials/tls_cert_server.html

$ModLoad imuxsock                               # local
$ModLoad imtcp                                  # TCP

$DefaultNetstreamDriver                         gtls
$DefaultNetstreamDriverCAFile                   /rsyslog/protected/ca.pem
$DefaultNetstreamDriverCertFile                 /rsyslog/protected/machine-cert.pem
$DefaultNetstreamDriverKeyFile                  /rsyslog/protected/machine-key.pem

$InputTCPServerStreamDriverAuthMode             x509/name
$InputTCPServerStreamDriverPermittedPeer        *.neuronpointer.net
$InputTCPServerStreamDriverMode                 1 # TLS-only
$InputTCPServerRun                              10514 # listener port number
