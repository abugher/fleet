---
- name:                 'template files'
  template:
    owner:              "{{ item.owner }}"
    group:              "{{ item.group }}"
    mode:               "{{ item.mode }}"
    src:                "{{ item.src }}"
    dest:               "{{ item.dest }}"
  with_items:           "{{ template_files }}"
  register:             template_files_result
