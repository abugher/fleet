---
- name:                 "create users"
  user:
    name:               "{{ item }}"
    group:              "{{ item }}"
    groups:             'cdrom,floppy,audio,dip,video,plugdev,scanner,netdev,lpadmin'
    comment:            ""
    state:              "present"
    shell:              "/bin/bash"
    password:           "*"
  with_items:           "{{ users }}"
  register:             users_result
