---
- vars:
    skipdeps:           'any_value_means_skip'
    host_name:          'files'
    role_name:          'escrow'
  name:                 "hack:  deploy {{ role_name }} to {{ host_name }}"
  remote_user:          'ansible'
  become:               'yes'
  become_method:        'sudo'
  gather_facts:         'no'
  hosts:                "{{ host_name }}"
  roles:
    - "{{ role_name }}"
