---
- name:                 'deploy ELK'
  vars:
#    skipdeps:           'anyvalue'
    role_name:          'elk'
  remote_user:          'ansible'
  become:               'yes'
  become_method:        'sudo'
  gather_facts:         'no'
  hosts:                "{{ role_name }}"
  roles:
    - "{{ role_name }}"
