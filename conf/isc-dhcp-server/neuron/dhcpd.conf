ddns-update-style       none;
option                  domain-name     "neuronpointer.net";
option                  domain-name-servers     neuron.neuronpointer.net google-public-dns-a.google.com;
default-lease-time      600;
max-lease-time          200;
authoritative;
log-facility            local7;


subnet 192.168.11.0 netmask 255.255.255.0 {
  range                 192.168.11.2            192.168.11.50;
  option                broadcast-address       192.168.11.255;
  option                routers                 gateway.neuronpointer.net;
  option                domain-name-servers     192.168.11.54;
  filename              "pxelinux.0";
}

group {
  next-server           192.158.11.54;

  host rudolph {
    filename            "pxelinux.0";
  }
}
